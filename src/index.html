<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <ul class="elements">

      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="form form_type_edit" name="edit-profile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input">
          <label class="label">
            <input id="input-title" class="form__item form__item_type_name" type="text" placeholder="Имя" name="name" value="Жак-Ив Кусто"
              required minlength="2" maxlength="40" autocomplete="off">
            <span class="form__input-error input-title-error"></span>
          </label>
          <label class="label">
            <input id="input-job" class="form__item form__item_type_job" type="text" placeholder="Вид деятельности" name="vocation"
              value="Исследователь океана" required minlength="2" maxlength="200" autocomplete="off">
            <span class="form__input-error input-job-error"></span>
          </label>
          <button class="form__save" type="submit" name="save">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="form form_type_add" name="edit-profile" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__input" name="addcard">
          <label class="label">
            <input id="location-name-input" class="form__item form__item_type_location-name" type="text"
              name="name" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
            <span class="form__input-error location-name-input-error"></span>
          </label>
          <label class="label">
            <input id="location-name-link-img" class="form__item form__item_type_link-img" type="url" name="link"
              placeholder="Сылка на картинку" required autocomplete="off">
            <span class="form__input-error location-name-link-img-error"></span>
          </label>
          <button class="form__save" type="submit" name="save">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__img-container">
      <button class="popup__close" type="button"></button>
      <div class="popup__img-title">
        <img class="popup__image">
        <h2 class="popup__title"></h2>
      </div>
    </div>
  </div>

  <template class="template">
    <li class="element">
      <img class="element__element-img">
      <div class="element__text-like">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button"></button>
      </div>
      <button class="element__delete-button" type="button"></button>
    </li>
  </template>
</body>

</html>
