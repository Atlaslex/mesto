<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <section class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <img class="popup__close" src="./blocks/popup/__close/close-Icon.png" alt="Закрыть">
        <form class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input">
            <input class="form__item form__name" type="text" name="name" value="Жак-Ив Кусто">
            <input class="form__item form__vocation" type="text" name="vocation" value="Исследователь океана">
            <input class="form__save" type="submit" name="save" value="Сохранить">
          </fieldset>
        </form>
      </div>
    </section>
    <header class="header">
      <div class="header__logo"></div>

    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__info-text">
            <p class="profile__cousteau">Жак-Ив Кусто</p>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__annotation">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img class="elements__element-img" src="./blocks/elements/__element/kalen-emsley.jpg" alt="Кален Эмсли">
          <div class="elements__text-like">
            <p class="elements__text">Кален Эмсли</p>
            <div class="elements__like_off"></div>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__element-img" src="./blocks/elements/__element/oslo.jpg" alt="Осло. Норвегия">
          <div class="elements__text-like">
            <p class="elements__text">Осло. Норвегия</p>
            <div class="elements__like_off"></div>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__element-img" src="./blocks/elements/__element/madeyra.jpg" alt="Мадейра">
          <div class="elements__text-like">
            <p class="elements__text">Остров Мадейра. Португалия</p>
            <div class="elements__like_off"></div>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__element-img" src="./blocks/elements/__element/italia.jpg" alt="Италия">
          <div class="elements__text-like">
            <p class="elements__text">Италия</p>
            <div class="elements__like_off"></div>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__element-img" src="./blocks/elements/__element/brit.jpg" alt="Уитчемптон, Уимборн, Великобритания">
          <div class="elements__text-like">
            <p class="elements__text">Уимборн. Великобритания</p>
            <div class="elements__like_off"></div>
          </div>
        </div>

        <div class="elements__element">
          <img class="elements__element-img" src="./blocks/elements/__element/iceland.jpg" alt="Исландия">
          <div class="elements__text-like">
            <p class="elements__text">Исландия</p>
            <div class="elements__like_off"></div>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
